    <script>
        function updateDropdowns() {
            const taskInputs = document.querySelectorAll('#taskList input');
            const selects = document.querySelectorAll('table select');
            
            selects.forEach(select => {
                const currentValue = select.value;
                select.innerHTML = '<option value=""></option>';
                taskInputs.forEach((input, index) => {
                    if (input.value.trim() !== '') {
                        const option = document.createElement('option');
                        option.value = index + 1;
                        option.textContent = `${index + 1}. ${input.value}`;
                        select.appendChild(option);
                    }
                });
                select.value = currentValue;
            });

            saveData();
        }

        function saveData() {
            const tasks = Array.from(document.querySelectorAll('#taskList input')).map(input => input.value);
            const goals = Array.from(document.querySelectorAll('#goalList input')).map(input => input.value);
            const schedule = Array.from(document.querySelectorAll('table select')).map(select => select.value);

            localStorage.setItem('weeklyScheduleData', JSON.stringify({ tasks, goals, schedule }));
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem('weeklyScheduleData'));
            if (data) {
                const taskInputs = document.querySelectorAll('#taskList input');
                const goalInputs = document.querySelectorAll('#goalList input');
                const selects = document.querySelectorAll('table select');

                data.tasks.forEach((task, index) => {
                    if (taskInputs[index]) taskInputs[index].value = task;
                });

                data.goals.forEach((goal, index) => {
                    if (goalInputs[index]) goalInputs[index].value = goal;
                });

                data.schedule.forEach((value, index) => {
                    if (selects[index]) selects[index].value = value;
                });
            }
        }

        // 初期化時にデータを読み込み、ドロップダウンを更新
        loadData();
        updateDropdowns();

        // 入力フィールドの変更を監視して自動保存
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('change', saveData);
        });
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', saveData);
        });

        // Service Workerの登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((reg) => console.log('Service worker registered.', reg))
                .catch((err) => console.log('Service worker registration failed.', err));
        }
    </script>
